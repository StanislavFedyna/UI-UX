<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Search Box UI</title>
</head>

<body>
  <header>
    <form>
      <h1>Find A <span>Job</span> You Will <span>Love</span></h1>
      <div class="form-box">
        <input type="text" class="search-field skills" name="search" placeholder="Skills, Keywords...">
        <input type="text" class="search-field location" name="location" placeholder="Location">
        <button class="search-btn" type="button">Search</button>
      </div>
    </form>
  </header>
</body>

</html>
