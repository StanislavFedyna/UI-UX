<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
  <title>Search Box UI</title>
</head>

<body>
  <header>
    <form>
      <h1>Find A Job You Will Love</h1>
      <div class="form-box">
        <input type="text" class="search-field skills" name="search" placeholder="Skills, Keywords...">
        <input type="text" class="search-field location" name="location" placeholder="Location">
        <button class="search-btn" type="button">Search</button>
      </div>
    </form>
  </header>
</body>

</html>
